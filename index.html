<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="container">
        <h1>Neighborhood Map</h1>

        <p><input type="search" placeholder="Enter a place..." data-bind="textInput: userSearch"></p>

        <div>
            <h3>Current locations: <span data-bind="text: userSearch"></span></h3>
        </div>

        <div>
            <ul data-bind="foreach: selectPlaces">
                <li data-bind="text: title, click: $parent.listItemClicked"></li>
            </ul>
        </div>

        <hr>

        <div>
            <h3> New York Times Info:</h3>
            <ul class="articleSection" data-bind="foreach: selectArticles">
                <li class="generatedArticle" data-bind="html: $data"></li>
            </ul>
        </div>
    </div>

    <div id="map"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[API KEY]&callback=initMap" onerror="mapsError()" async defer></script>

</body>

</html>
